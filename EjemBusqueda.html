<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<nav>
    <div class="row">
        <div class="col-xs-3">
            <label class="control-label col-xs-1">Busqueda:</label>
    <input type="search" placeholder="Ingrese su busqueda" class="form-control" name="busqueda" form="Formularios">
        </div>
    </div>
</nav>
<section>
    <form
            name="miformulario" id="miformulario" method="get" class="form-horizontal">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label col-xs-1">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="ingrese su nombre">
        <datalist id="informacion">
            <option value="123123123" label="Telefono 1">
            <option value="456456456" label="Telefono 2">
        </datalist>
                <label class="control-label col-xs-1">Telefono:</label>
        <input type="tel" name="telefono" list="informacion" placeholder="ingrese su telefono" class="form-control">
        <br>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </div>
    </form>
</section>
</div>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
