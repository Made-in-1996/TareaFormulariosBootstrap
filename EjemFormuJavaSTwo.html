<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function iniciar() {
            edad = document.getElementById("miedad");
            edad.addEventListener("change", cambiarrango, false);
            document.informacion.addEventListener("invalid", validacion, true);
            document.getElementById("enviar").addEventListener("click", enviar, false);
        }
        function cambiarrango(){
            var salida=document.getElementById("rango");
            var calc=edad.value-20;
            if (calc<20){
                calc=0;
                edad.value=20;
            }
            salida.innerHTML=calc+' a '+edad.value;
        }
        function validacion(e){
            var elemento =e.target;
            elemento.style.background='#FFDDDD'
        }
        function enviar(){
            var valido=document.informacion.checkValidity();
            if (valido){
                document.informacion.submit();
            }
        }
        window.addEventListener("load", iniciar, false);
    </script>
</head>
<body>
<section>
    <div class="container" id="needs-validation" novalidate>
    <form
            name="informacion" method="get" action="" role="form" class="form-horizontal">
        <div class="row">
            <div class="col-xs-3">
        <label class="control-label col-xs-1" for="validationCustom01">Usuario:</label>

        <input pattern="A-Za-z{3,}" name="usuario" id="usuario" maxlength="10" id="validationCustom01"  class="form-control" placeholder="Usuario" value ="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label col-xs-2" for="validationCustom02">Email:</label>
        <input type="email" name="miemail" id="miemail" class="form-control" placeholder="Email" id="validationCustom02" value ="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
        <label class="control-label" >Rango Edad: </label>
            <span class="help-block"></span>
        <input type="range" name="miedad" id="miedad" min="0" max="80" step="20" value="20" class="form-control">


        <output id="rango">0 a 20</output>
                <br>
        <input type="submit" id="btnvalidar" class="btn btn-primary" value="Validar">

            </div>
        </div>
    </form>
    </div>
</section>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validacion.js"></script>
</body>
</html>
